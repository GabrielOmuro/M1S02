<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>ObaBox</title>
</head>
<body style="font-family: 'Comfortaa', cursive;">
    <header>
        <h1>Obabox</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStFziVdFGyG1mGz7n7tPtbORC69FlpvNuGdw&usqp=CAU" alt="A imagem não carregou">  
        <h2>Celulares</h2>
        <p>A melhor loja para venda de celulares do mercado! Celulares de váriadas marcas como Samsung, Xiaomi, Apple, Motorola. De todas as linhas!</p>    
    </header> 
    <div id="formulario">
            <form class="form">
                <label >Nome:</label>
                <input type="text" id="nome" class="nome" placeholder="Jamal dos Santos">
                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" placeholder="jamaldossantos@gmail.com">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="jamaldossantos@gmail.com">
                <label for="genero">Gênero:</label><br>
                <input type="radio" name="Opcoes" id="txtMasculino">
                <label for="txtMasculino" id="txtMasculino">Masculino</label>
                <input type="radio" name="Opcoes" id="txtFeminino">
                <label for="txtFeminino" id="txtFeminino">Feminino</label><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Jamallzin2210santinhosss">
                <input type="submit" id="submit" onclick="cadastro()">
            </form>
    </div>
</body>
</html>
